<!DOCTYPE html>
<html>
  <head>
    <title>Summer dashboard 2023</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Summer dashboard 2023</h1>
    <div>
      <h2>Countdown til fadderuka</h2>
      <p id="countdownP">Laster countdown..</p>
    </div>
    <div>
      <h2>Bucket list items</h2>
      <div>
        <p>Done</p>
        <ul id="doneUl"></ul>
      </div>
      <div>
        <p>TODOs</p>
        <ul id="todoUl"></ul>

      <div>
        <label>Legg til nytt bucket list item: </label
        ><input id="newItemId" /><button
          onclick="newBucketListItem(document.getElementById('newItemId').value)"

          Add
        </button>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
