<!DOCTYPE html>
<html>
  <script type="text/javascript">
    const fadderukaStartDate = new Date("Aug 14, 2023 10:00:00");
    const interval = setInterval(function () {
      var distance = fadderukaStartDate.getTime() - new Date().getTime();
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdownP").innerHTML =
        days + "d " + hours + "t " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(setInterval);
        console.warn("Fadderuka has started");
      }
    }, 1000);
    const defaultduedate = fadderukaStartDate;
    const newBucketListItem = (newName) =>
      localStorage.setItem(
        "db",
        JSON.stringify(
          JSON.parse(localStorage.getItem("db")).concat([
            {
              name: newName,
              done: false,
              due: defaultduedate,
              doneDate: null,
              startedDate: new Date(),
            },
          ])
        )
      ) || generateLists();
  </script>
  <head>
    <title>Summer dashboard 2023</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Summer dashboard 2023</h1>
    <div>
      <h2>Countdown til fadderuka</h2>
      <p id="countdownP">Laster countdown..</p>
    </div>
    <div>
      <h2>Bucket list items</h2>
      <div>
        <p>Done</p>
        <ul id="doneUl"></ul>
      </div>
      <div>
        <p>TODOs</p>
        <ul id="todoUl"></ul>
      </div>
      <div>
        <label>Legg til nytt bucket list item: </label
        ><input id="newItemId" /><button
          onclick="newBucketListItem(document.getElementById('newItemId').value)"
        >
          Add
        </button>
      </div>
    </div>
    <script type="text/javascript">
      const generateLists = () => {
        document.getElementById("doneUl").innerHTML = "";
        document.getElementById("todoUl").innerHTML = "";
        const parsedDb = JSON.parse(localStorage.getItem("db"));
        parsedDb.forEach((item) => {
          document.getElementById(
            item.done ? "doneUl" : "todoUl"
          ).innerHTML += `<li><input type="checkbox" id="${item.name}" name="${
            item.name
          }" class="checkboxes" ${item.done ? "checked" : ""}>${
            item.name
          }<label for="${item.name}>${item.name}</label></li>`;
        });
        const allCheckboxes = document.getElementsByClassName("checkboxes");
        for (let i = 0; i < allCheckboxes.length; i++) {
          allCheckboxes[i].addEventListener("input", (event) => {
            parsedDb.forEach((item) => {
              if (item.name === event.target.name) {
                item.done = !item.done;
                generateLists();
                localStorage.setItem("db", JSON.stringify(parsedDb));
              }
            });
          });
        }
      };
      generateLists();
    </script>
  </body>
</html>
